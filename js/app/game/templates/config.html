<div class="config-container">

    <h1>Team Select</h1>

    <div class="match-setup clearfix">

        <div class="home-team">
            <div>
                <span class="h2">Home Team</span>
            </div>
            <div>
                <img ng-src="/img/{{homeTeam.mnemonic || 'placeholder'}}.png" height="175"/>
            </div>
            <select class="form-control" ng-model="homeTeam" ng-options="team.name for team in teams"></select>
        </div>

        <div class="versus">
            <div class="vs">vs</div>
            <button class="btn btn-default" ng-click="createGame()">Confirm match setup</button>
        </div>

        <div class="away-team">
            <div>
                <span class="h2">Away Team</span>
            </div>
            <div>
                <img ng-src="/img/{{awayTeam.mnemonic || 'placeholder'}}.png" height="175"/>
            </div>
            <select class="form-control" ng-model="awayTeam" ng-options="team.name for team in teams"></select>
        </div>

    </div>

</div>
