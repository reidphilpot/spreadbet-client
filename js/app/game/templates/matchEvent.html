<div class="game-details">
    <span class="game-tip"></span>
    <div class="game-score">
        <div>
            <img ng-src="/img/{{match.homeTeam.mnemonic || 'placeholder'}}.png" />
            <span class="h1">{{match.teamEvents[teams.HOME].Goal || 0}}  - {{match.teamEvents[teams.AWAY].Goal || 0}}</span>
            <img ng-src="/img/{{match.awayTeam.mnemonic || 'placeholder'}}.png" />
        </div>
    </div>
    <div ng-transclude></div>
</div>
