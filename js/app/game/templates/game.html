<div class="game-container">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-default" role="navigation">
        <div class="container">
            <div class="game-controls">
                <button class="btn btn-success" ng-click="startSimulation()" ng-show="state === gameStates.BEFORE">
                    Start Simulation
                </button>
                <div class="countdown" ng-show="state === gameStates.DURING">
                    <span class="h1">{{match.clock}}:00</span>
                </div>
                <button class="btn btn-success" disabled ng-show="state === gameStates.AFTER">
                    Game Over
                </button>
            </div>
        </div>
    </div>

    <div class="container">

                    <div match-event-facet label="Offsides" event-type="Offside"/>
                    <div match-event-facet label="Yellow Cards" event-type="YellowCard"/>
                    <div match-event-facet label="Red Cards" event-type="RedCard"/>
                </div>

            </div>
