<div class="container game">

    <div spread-bot></div>

    <div class="jumbotron match-jumbotron">

        <div class="match-in-progress clearfix">

            <div class="home-team">
                <div>
                    <img src="/img/{{game.homeTeam.mnemonic}}.png" height="100" />
                </div>
                <div class="game-events">
                    <ul class="list-unstyled">
                        <li ng-repeat="matchEvent in game.matchEvents | filter:{ team: 0, type: 'Goal' }">'{{matchEvent.time}} {{matchEvent.type}}</li>
                    </ul>
                </div>
            </div>

            <div class="versus">
                <div class="score">{{game.homeTeam.score}} - {{game.awayTeam.score}} </div>
                <div class="countdown" ng-show="game.state === gameStates.DURING">{{timer}}:00</div>
                <button class="btn btn-default" ng-click="startGame()" ng-hide="game.state === gameStates.DURING">Kick-off</button>
            </div>

            <div class="away-team">
                <div>
                    <img src="/img/{{game.awayTeam.mnemonic}}.png" height="100" />
                </div>
                <div class="game-events">
                    <ul class="list-unstyled">
                        <li ng-repeat="matchEvent in game.matchEvents | filter:{ team: 1, type: 'Goal' }">'{{matchEvent.time}} {{matchEvent.type}}</li>
                    </ul>
                </div>
            </div>

        </div>

    </div>

    <div>

        <table class="table table-striped table-hover spreadly-table">
            <thead>
            <th>Name</th>
            <th style="width:125px;text-align:center">So Far</th>
            <th style="width:125px;text-align:center"></th>
            <th style="width:150px;text-align:center">Price</th>
            <th style="width:125px;text-align:center"></th>
            </thead>
            <tbody>
            <tr ng-repeat="market in markets">
                <td>{{market.title}}</td>
                <td style="text-align:center">{{market.soFar}}</td>
                <td style="text-align:center"><button class="btn btn-danger">Sell</button></td>
                <td style="text-align:center">{{market.sellPrice}} - {{market.buyPrice}}</td>
                <td style="text-align:center"><button class="btn btn-success">Buy</button></td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
