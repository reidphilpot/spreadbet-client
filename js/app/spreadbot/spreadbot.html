<div class="spreadbot clearfix">
    <div class="spreadbot-hd">
        <div class="spreadbot-title">
            <p>
                <span class="h3">Hi, I'm SpreadBot</span>
            </p>
        </div>
        <img src="/img/agent.png"/>
    </div>
    <div class="spreadbot-tip">
        <p>
            {{message()}}
        </p>
        <p>
            <button class="btn btn-primary" ng-click="spreadBotService.showTips = !spreadBotService.showTips">
                {{buttonLabel()}}
            </button>
        </p>
    </div>
</div>
