<div class="spreadbot clearfix">
    <div class="spreadbot-hd">
        <div class="spreadbot-title">
            <p>
                <span class="h3">Hi, I'm SpreadBot</span>
            </p>
        </div>
        <img src="/img/agent.png"/>
    </div>
    <div class="spreadbot-tip">
        <p ng-bind-html="message()"></p>
        <p>
            <button class="btn btn-primary" ng-click="spreadBotService.showTips = !spreadBotService.showTips">
                {{buttonLabel()}}
            </button>

            <button
                    class="btn btn-primary"
                    ng-show="
                        gameStateService.state == gameStates.AFTER &&
                        !securityService.loggedInUser.passedAssessment &&
                        !assessmentService.completed"
                    ng-click="assessmentService.start()">
                Start Quiz
            </button>
        </p>
    </div>
</div>
