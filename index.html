<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>Spreadly</title>

    <!-- Bootstrap core CSS -->
    <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Require JS -->
    <script data-main="js/main" src="js/lib/requirejs/require.js"></script>
</head>

<body ng-controller="appController">

    <div class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Spreadly</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                </ul>
                <div ng-show="securityService.isLoggedIn()">
                    <form class="navbar-form navbar-right" ng-submit="securityService.logout()">
                        <button type="submit" class="btn btn-danger">Logout</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Account Balance: {{securityService.loggedInUser.balance | currency:"Â£"}}</a></li>
                        <li><a href="#">Logged in as: {{securityService.loggedInUser.name}}</a></li>
                    </ul>
                </div>

                <div ng-hide="securityService.isLoggedIn()">
                    <form class="navbar-form navbar-right" >
                        <button type="submit" class="btn btn-default" ng-click="$location.path('/login')">Login</button>
                    </form>
                </div>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div ng-view></div>
</body>
</html>
